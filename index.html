<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="base-conteiner">
        <div class="base-left-part">
          <div class="logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="hiden-img"></div>
          <div class="base-infos">
            <h1>WE'RE</h1>
            <h2>COMING SOON</h2>
            <p>
              Hello fellow shoppers! We're currently building our new fashion store. Add your email
              below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>
          <div class="email-div">
            <input type="email" placeholder="Email Address" />

            <div class="submit-div">
              <img src="images/icon-arrow.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="base-right-part">
          <img src="images/hero-desktop.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
